<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">

<style>
:root {
  --bg: #020617;
  --glass: rgba(255,255,255,0.1);
  --btn: rgba(255,255,255,0.15);
  --accent: #22c55e;
  --text: #e5e7eb;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, var(--bg));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: var(--text);
}

.calculator {
  width: 340px;
  backdrop-filter: blur(18px);
  background: var(--glass);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 0 50px rgba(34,197,94,0.4);
}

.display {
  background: rgba(0,0,0,.4);
  border-radius: 14px;
  padding: 14px;
  font-size: 28px;
  text-align: right;
  overflow-x: auto;
  margin-bottom: 12px;
}

.history {
  font-size: 12px;
  opacity: .6;
  height: 18px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: var(--btn);
  color: var(--text);
  cursor: pointer;
  transition: transform .1s, box-shadow .1s;
}

button:active {
  transform: scale(.95);
  box-shadow: 0 0 20px var(--accent);
}

.op { color: var(--accent); }
.equal {
  grid-column: span 2;
  background: var(--accent);
  color: #000;
  font-weight: bold;
}
.clear {
  background: #ef4444;
}

.install {
  margin-top: 12px;
  width: 100%;
  background: #22c55e;
  color: black;
  font-weight: bold;
  display: none;
}
</style>
</head>

<body>

<div class="calculator">
  <div class="history" id="history"></div>
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button onclick="del()">⌫</button>
    <button class="op" onclick="add('%')">%</button>
    <button class="op" onclick="add('/')">÷</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="op" onclick="add('*')">×</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="op" onclick="add('-')">−</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button class="op" onclick="add('+')">+</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button class="equal" onclick="calc()">=</button>
  </div>

  <button id="installBtn" class="install">⬇ Download App</button>
</div>

<script>
let display = document.getElementById("display");
let history = document.getElementById("history");

function add(val) {
  if (display.innerText === "0") display.innerText = "";
  display.innerText += val;
}

function clearAll() {
  display.innerText = "0";
  history.innerText = "";
}

function del() {
  display.innerText = display.innerText.slice(0, -1) || "0";
}

function calc() {
  try {
    history.innerText = display.innerText;
    display.innerText = eval(display.innerText);
  } catch {
    display.innerText = "Error";
  }
}

// Keyboard support
document.addEventListener("keydown", e => {
  if ("0123456789+-*/.".includes(e.key)) add(e.key);
  if (e.key === "Enter") calc();
  if (e.key === "Backspace") del();
});

// PWA Install
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});

installBtn.onclick = async () => {
  deferredPrompt.prompt();
  deferredPrompt = null;
};
</script>

<script>
// Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
